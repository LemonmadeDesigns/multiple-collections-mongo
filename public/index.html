<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data Input</title>

    <!-- LINK TO EXTERNAL STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADING -->
    <h1>Add Movie Data</h1>
    <form id="movieForm">
        <!-- LABEL AND INPUT FOR MOVIE NAME -->
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName"><br><br>
        
        <!-- LABEL AND INPUT FOR MOVIE CATEGORY -->
        <label for="movieCategory">Movie Category:</label>
        <input type="text" id="movieCategory" name="movieCategory"><br><br>

        <!-- LABEL AND INPUT FOR MOVIE REVIEW -->
        <label for="movieReview">Movie Review:</label>
        <input type="text" id="movieReview" name="movieReview"><br><br>
        
        <!-- LABEL AND INPUT FOR MOVIE DIRECTOR -->
        <label for="movieDirector">Movie Director:</label>
        <input type="text" id="movieDirector" name="movieDirector"><br><br>
        
        <!-- SUBMIT BUTTON -->
        <button type="submit">Add Movie</button>
    </form>

    <!-- PARAGRAPH FOR RESPONSE MESSAGE -->
    <p id="responseMessage"></p>

    <!-- SCRIPT TAG TO INCLUDE EXTERNAL JAVASCRIPT FILE -->
    <script type="" src="js/main.js"></script>
</body>
</html>
